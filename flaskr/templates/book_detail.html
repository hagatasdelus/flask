{% extends "base.html" %}
{% block content %}
{# <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> #}
<div class="row">
    <div class="col-lg-8">
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
    </div>
    <div class="col-lg-8 offset-lg-4">
        {% if book.picture_path %}
        <img class="book-image-big" src="{{ url_for('static', filename=book.picture_path) }}">
        {% endif %}
    </div>
    <div class="col-lg-8 offset-lg-2"></div>
        <ul>
            <li>書籍名: {{book.title}}</li>
            <li>ジャンル: {{book.genre}}</li>
            <li>値段: {{book.price}}円</li>
            <li>入荷日: {{book.arrival_day}}</li>
        </ul>
    </div>
    <div class="col-lg-8">
        <a href="{{ url_for('app.book_info', id=book.id)}}">
            登録情報編集
        </a>
    </div>
{% endblock %}
