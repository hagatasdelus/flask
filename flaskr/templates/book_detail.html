{% extends "base.html" %}
{% block content %}
{# <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> #}
<div class="row">
    <div class="col-lg-8 offset-lg-2"></div>
        {% if picture_path %}
        <img src="{{ url_for('static', filename=book.picture_path) }}">
        {% endif %}
        <ul>
            <li>書籍名: {{book.title}}</li>
            <li>ジャンル: {{book.genre}}</li>
            <li>値段: {{book.price}}円</li>
            <li>入荷日: {{book.arrival_day}}</li>
        </ul>
    </div>
{% endblock %}
