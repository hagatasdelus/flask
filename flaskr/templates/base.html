<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="icon" href="{{ url_for('static', filename='icon/icon1.png')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
        <title>Book Board</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('app.home') }}">ホーム</a>
            <a class="navbar-brand" href="{{ url_for('app.newtitle') }}">新刊一覧</a>
            <a class="navbar-brand" href="{{ url_for('app.register_books') }}">図書登録</a>
            {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="{{ url_for('app.user_info') }}">ユーザー情報編集</a>
            <a class="navbar-brand" href="{{ url_for('app.logout') }}">ログアウト</a>
            {% else %}
            <a class="navbar-brand" href="{{ url_for('app.login') }}">ログイン</a>
            {% endif %}
            <a class="navbar-brand" href="{{ url_for('app.register_users') }}">ユーザー登録</a>
            <a class="navbar-brand" href="{{ url_for('app.terms_of_service') }}">利用規約</a>
        </nav>
        <div class="jumbotron">
            <h1 align="center">Book Boardホームページ</h1>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
